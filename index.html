<!DOCTYPE html>
<html>
  <head>
    <title>tik-tak-toe</title>
    <style>
      .tic-tak-toe-board {
        margin-left: 465px;
        margin-top: 80px;
      }
      .tableData {
        padding: 50px 50px 50px 50px;
        background-color: lightgrey;
        font-weight: bold;
      }
      .para {
        border-radius: 25px;
        border: 1px solid black;
        text-align: center;
        width: 200px;
        height: auto;
        background-color: limegreen;
      }
    </style>
    <script src="./game.js"></script>
  </head>
  <body>
    <div style="text-align: center;margin-bottom:-10px">
      <img
        src="tic-tak-toe-logo.jpeg"
        alt="not found"
        style="margin-bottom:-50px ;"
      />
    </div>
    <div class="tic-tak-toe-board" id="board">
      <table border="1" style="width: 348px;height: 352px;">
        <tr>
          <td class="tableData" onclick="allocate(event,this.id)" id="1"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="2"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="3"></td>
        </tr>
        <tr>
          <td class="tableData" onclick="allocate(event,this.id)" id="4"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="5"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="6"></td>
        </tr>
        <tr>
          <td class="tableData" onclick="allocate(event,this.id)" id="7"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="8"></td>
          <td class="tableData" onclick="allocate(event,this.id)" id="9"></td>
        </tr>
      </table>
    </div>
    <br />
    <div style="display: flex;justify-content: center;">
      <p class="para" id="player">Turn: player1</p>
    </div>
    <div style="display: flex;justify-content: center;">
      <p class="para" id="winner"></p>
    </div>
  </body>
</html>
